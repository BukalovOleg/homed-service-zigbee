[mqtt]
host=localhost
port=1883
username=
password=
prefix=homed
names=false

[discovery]
enabled=false
prefix=discovery

[device]
library=/usr/share/homed/zigbee.json
database=/var/db/homed-zigbee-database.json
properties=/var/db/homed-zigbee-properties.json
options=/var/db/homed-zigbee-options.json
external=/usr/share/homed/zigbee
offsets=true

[gpio]
status=-1
blink=-1
boot=-1
reset=-1

[zigbee]
adapter=znp
port=/dev/ttyUSB0
baudrate=115200
panid=0x1010
channel=11
reset=rts
write=false
debug=false

[security]
enabled=true
key=0x000102030405060708090a0b0c0d0e0f
